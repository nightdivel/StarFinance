  integration:
    build: ./services/integration
    container_name: sf_integration
    restart: unless-stopped
    environment:
      PORT: 4008
      DB_URL: postgres://integration:integration@pg-micro:5432/integration
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-micro:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4008/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: *default-logging
    networks: *internal-net

  economy:
    build: .
    container_name: economy_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: starfinance
      PG_USER: postgres
      PG_PASSWORD: postgres
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: *default-logging
    networks: *internal-net

  caddy:
    image: caddy:2
    container_name: economy_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - economy
    logging: *default-logging
    networks:
      - internal
      - public

  postgres:
    image: postgres:15
    container_name: economy_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: starfinance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_postgres_password
      TZ: Europe/Moscow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d starfinance"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging: *default-logging
    networks: *internal-net
    secrets:
      - pg_postgres_password

  pg-micro:
    image: postgres:15
    container_name: sf_pg_micro
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_micro_password
      TZ: Europe/Moscow
    volumes:
      - pg-micro:/var/lib/postgresql/data
      - ./scripts/pg/init-microservices.sql:/docker-entrypoint-initdb.d/10-init-microservices.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging: *default-logging
    networks: *internal-net
    secrets:
      - pg_micro_password

volumes:
  pgdata:
  pg-micro:
  caddy_data:
  caddy_config:

secrets:
  pg_postgres_password:
    file: ./secrets/pg_postgres_password.txt
  pg_micro_password:
    file: ./secrets/pg_micro_password.txt

networks:
  internal:
    driver: bridge
  public:
    driver: bridge
