services:
  identity:
    build: ./services/identity
    container_name: sf_identity
    restart: unless-stopped
    environment:
      PORT: 4001
      DB_URL: postgres://identity:identity@pg-identity:5432/identity
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-identity:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4001/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: &default-logging
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks: &internal-net
      - internal

  directories:
    build: ./services/directories
