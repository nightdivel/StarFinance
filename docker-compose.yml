  pg-settings:
    image: postgres:15
    container_name: sf_pg_settings
    restart: unless-stopped
    environment:
      POSTGRES_DB: settings
      POSTGRES_USER: settings
      POSTGRES_PASSWORD: settings
      TZ: Europe/Moscow
    volumes:
      - pg-settings:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U settings -d settings"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  pg-directories:
    image: postgres:15
    container_name: sf_pg_directories
    restart: unless-stopped
    environment:
      POSTGRES_DB: directories
      POSTGRES_USER: directories
      POSTGRES_PASSWORD: directories
      TZ: Europe/Moscow
    volumes:
