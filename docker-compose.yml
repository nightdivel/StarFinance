  finance:
    build: ./services/finance
    container_name: sf_finance
    restart: unless-stopped
    environment:
      PORT: 4007
      DB_URL: postgres://finance:finance@pg-micro:5432/finance
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-micro:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4007/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
