  economy:
    build: .
    container_name: economy_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: starfinance
      PG_USER: postgres
      PG_PASSWORD: postgres
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: *default-logging
    networks: *internal-net

  nginx:
    image: nginx:1.25-alpine
    container_name: economy_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      # Shared with certbot: live certs and ACME webroot
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./scripts/docker-entrypoint/ensure-certs.sh:/docker-entrypoint.d/10-ensure-certs.sh:ro
    depends_on:
      - economy
    logging: *default-logging
    networks:
      - internal
      - public

  certbot:
    image: certbot/certbot:latest
    container_name: economy_certbot
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
      EMAIL: ${EMAIL}
      CERT_NAME: ${CERT_NAME}
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh
    command: -c "if [ ! -f /etc/letsencrypt/live/$CERT_NAME/fullchain.pem ]; then certbot certonly --cert-name $CERT_NAME --webroot -w /var/www/certbot -d $DOMAIN --non-interactive --agree-tos -m $EMAIL; fi; trap exit TERM; while :; do certbot renew --cert-name $CERT_NAME --webroot -w /var/www/certbot --quiet; sleep 12h & wait $!; done"
    logging: *default-logging
    networks:
      - internal

  postgres:
    image: postgres:15
    container_name: economy_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: starfinance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_postgres_password
      TZ: Europe/Moscow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d starfinance"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    logging: *default-logging
    networks: *internal-net
    secrets:
      - pg_postgres_password

