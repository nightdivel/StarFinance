    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  pg-requests:
    image: postgres:15
    container_name: sf_pg_requests
    restart: unless-stopped
    environment:
      POSTGRES_DB: requests
      POSTGRES_USER: requests
      POSTGRES_PASSWORD: requests
      TZ: Europe/Moscow
    volumes:
