  requests:
    build: ./services/requests
    container_name: sf_requests
    restart: unless-stopped
    environment:
      PORT: 4006
      DB_URL: postgres://requests:requests@pg-micro:5432/requests
      WAREHOUSE_URL: http://warehouse:4004
      FINANCE_URL: http://finance:4007
      IDENTITY_URL: http://identity:4001
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-micro:
        condition: service_healthy
    healthcheck:
