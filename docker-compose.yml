      retries: 5
      start_period: 40s

  pg-identity:
    image: postgres:15
    container_name: sf_pg_identity
    restart: unless-stopped
    environment:
      POSTGRES_DB: identity
      POSTGRES_USER: identity
      POSTGRES_PASSWORD: identity
      TZ: Europe/Moscow
    volumes:
