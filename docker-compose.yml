services:
  economy:
    image: popovef/economy-app:latest
    container_name: economy_app
    restart: always
    ports:
      - "8081:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: https://korjeek.ru/economy
      DISCORD_REDIRECT_URI: https://korjeek.ru/economy/auth/discord/callback
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: starfinance
      PG_USER: postgres
      PG_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:15
    container_name: economy_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: starfinance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Europe/Moscow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d starfinance"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

