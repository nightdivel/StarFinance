    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U requests -d requests"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  pg-showcase:
    image: postgres:15
    container_name: sf_pg_showcase
    restart: unless-stopped
    environment:
      POSTGRES_DB: showcase
      POSTGRES_USER: showcase
      POSTGRES_PASSWORD: showcase
      TZ: Europe/Moscow
    volumes:
      - pg-showcase:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U showcase -d showcase"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  pg-warehouse:
    image: postgres:15
    container_name: sf_pg_warehouse
    restart: unless-stopped
    environment:
      POSTGRES_DB: warehouse
      POSTGRES_USER: warehouse
      POSTGRES_PASSWORD: warehouse
      TZ: Europe/Moscow
    volumes:
