    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U identity -d identity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  pgdata:
  pg-identity:
  pg-directories:
  pg-settings:
  pg-warehouse:
  pg-showcase:
  pg-requests:
  pg-finance:
  pg-integration:
  letsencrypt:
  certbot-www:
