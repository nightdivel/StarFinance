services:
  identity:
    build: ./services/identity
    container_name: sf_identity
    restart: unless-stopped
    environment:
      PORT: 4001
      DB_URL: postgres://identity:identity@pg-micro:5432/identity
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-micro:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4001/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: &default-logging
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks: &internal-net
      - internal

  directories:
    build: ./services/directories
    container_name: sf_directories
    restart: unless-stopped
    environment:
      PORT: 4002
      DB_URL: postgres://directories:directories@pg-micro:5432/directories
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-micro:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4002/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: *default-logging
    networks: *internal-net

  settings:
    build: ./services/settings
    container_name: sf_settings
    restart: unless-stopped
    environment:
      PORT: 4003
      DB_URL: postgres://settings:settings@pg-micro:5432/settings
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-micro:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4003/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: *default-logging
    networks: *internal-net

  warehouse:
    build: ./services/warehouse
    container_name: sf_warehouse
    restart: unless-stopped
    environment:
      PORT: 4004
      DB_URL: postgres://warehouse:warehouse@pg-micro:5432/warehouse
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-micro:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4004/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: *default-logging
    networks: *internal-net

  showcase:
    build: ./services/showcase
    container_name: sf_showcase
    restart: unless-stopped
    environment:
      PORT: 4005
      DB_URL: postgres://showcase:showcase@pg-micro:5432/showcase
      INTERNAL_TOKEN: ${INTERNAL_TOKEN}
    depends_on:
      pg-micro:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:4005/health',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
