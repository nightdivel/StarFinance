services:
  identity:
    build: ./services/identity
    container_name: sf_identity
    restart: unless-stopped
    environment:
      PORT: 4001
      DB_URL: postgres://identity:identity@pg-identity:5432/identity
    depends_on:
      pg-identity:
        condition: service_healthy

  directories:
    build: ./services/directories
    container_name: sf_directories
    restart: unless-stopped
    environment:
      PORT: 4002
      DB_URL: postgres://directories:directories@pg-directories:5432/directories
    depends_on:
      pg-directories:
        condition: service_healthy

  settings:
    build: ./services/settings
    container_name: sf_settings
    restart: unless-stopped
    environment:
      PORT: 4003
      DB_URL: postgres://settings:settings@pg-settings:5432/settings
    depends_on:
      pg-settings:
        condition: service_healthy

  warehouse:
    build: ./services/warehouse
    container_name: sf_warehouse
    restart: unless-stopped
    environment:
      PORT: 4004
      DB_URL: postgres://warehouse:warehouse@pg-warehouse:5432/warehouse
    depends_on:
      pg-warehouse:
        condition: service_healthy

  showcase:
    build: ./services/showcase
    container_name: sf_showcase
    restart: unless-stopped
    environment:
      PORT: 4005
      DB_URL: postgres://showcase:showcase@pg-showcase:5432/showcase
    depends_on:
      pg-showcase:
        condition: service_healthy

  requests:
    build: ./services/requests
    container_name: sf_requests
    restart: unless-stopped
    environment:
      PORT: 4006
      DB_URL: postgres://requests:requests@pg-requests:5432/requests
      WAREHOUSE_URL: http://warehouse:4004
      FINANCE_URL: http://finance:4007
    depends_on:
      pg-requests:
        condition: service_healthy

  finance:
    build: ./services/finance
    container_name: sf_finance
    restart: unless-stopped
    environment:
      PORT: 4007
      DB_URL: postgres://finance:finance@pg-finance:5432/finance
    depends_on:
      pg-finance:
        condition: service_healthy

  integration:
    build: ./services/integration
    container_name: sf_integration
    restart: unless-stopped
    environment:
      PORT: 4008
      DB_URL: postgres://integration:integration@pg-integration:5432/integration
    depends_on:
      pg-integration:
        condition: service_healthy

  economy:
    build: .
    container_name: economy_app
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DATABASE: starfinance
      PG_USER: postgres
      PG_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.25-alpine
    container_name: economy_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      # Shared with certbot: live certs and ACME webroot
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./scripts/docker-entrypoint/ensure-certs.sh:/docker-entrypoint.d/10-ensure-certs.sh:ro
    depends_on:
      - economy

  certbot:
    image: certbot/certbot:latest
    container_name: economy_certbot
    restart: unless-stopped
    environment:
      DOMAIN: ${DOMAIN}
      EMAIL: ${EMAIL}
      CERT_NAME: ${CERT_NAME}
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: /bin/sh
    command: -c "if [ ! -f /etc/letsencrypt/live/$CERT_NAME/fullchain.pem ]; then certbot certonly --cert-name $CERT_NAME --webroot -w /var/www/certbot -d $DOMAIN --non-interactive --agree-tos -m $EMAIL; fi; trap exit TERM; while :; do certbot renew --cert-name $CERT_NAME --webroot -w /var/www/certbot --quiet; sleep 12h & wait $!; done"

  postgres:
    image: postgres:15
    container_name: economy_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: starfinance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Europe/Moscow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d starfinance"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  pg-integration:
    image: postgres:15
    container_name: sf_pg_integration
    restart: unless-stopped
    environment:
      POSTGRES_DB: integration
      POSTGRES_USER: integration
      POSTGRES_PASSWORD: integration
      TZ: Europe/Moscow
    volumes:
      - pg-integration:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U integration -d integration"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  pg-finance:
    image: postgres:15
    container_name: sf_pg_finance
    restart: unless-stopped
    environment:
      POSTGRES_DB: finance
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance
      TZ: Europe/Moscow
    volumes:
