worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;
  # Allow larger request bodies (auth background upload as base64 JSON)
  client_max_body_size 25m;

  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  upstream app_backend {
    server economy:3000;
  }

  # HTTP server
  server {
    listen 80;
    server_name korjeek.ru;
    # Also ensure per-server limit (some nginx ignore http-level value)
    client_max_body_size 25m;

    # If you have SSL certs mounted at /etc/ssl/certs/fullchain.pem and privkey.pem, you can redirect to HTTPS
    # return 301 https://$host$request_uri;

    location = /economy { return 301 /economy/; }

    location /economy/ {
      proxy_pass http://app_backend/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
  }

  # Optional HTTPS server (uncomment if you have certs in ./ssl mounted to /etc/ssl/certs)
