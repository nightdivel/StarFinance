# .github/workflows/deploy.yml
name: Build and Deploy Economy App

on:
  push:
    branches:
      - main

# Имя образа в Docker Hub. Замени DOCKERHUB_USERNAME на логин твоего друга.
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/economy-app

jobs:
  build_and_push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest
        # Включаем кэширование для ускорения последующих сборок
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    # Запускаем деплой только после успешной сборки и загрузки образа
    needs: build_and_push

    steps:
    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ secrets.PORT }} -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Execute deployment script on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        
        # Запускаем единственный разрешенный, упрощенный скрипт на сервере
        script: /usr/local/bin/deploy_economy.sh
