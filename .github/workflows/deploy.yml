# .github/workflows/deploy.yml
name: Build and Deploy Economy App

on:
  push:
    branches:
      - main

# Имя образа в Docker Hub. Замени DOCKERHUB_USERNAME на логин твоего друга.
env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/economy-app

jobs:
  build_and_push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}:latest
        # Включаем кэширование для ускорения последующих сборок
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
        cache-to: type=inline

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    # Запускаем деплой только после успешной сборки и загрузки образа
    needs: build_and_push

    steps:
    - name: Add server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ secrets.PORT }} -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Execute deployment script on server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          set -e
          PROJECT_DIR="${SERVER_PROJECT_DIR:-${HOME}/StarFinance_v2}"
          echo "[INFO] Using project dir: ${PROJECT_DIR}"
          cd "${PROJECT_DIR}"
          docker compose version
          echo "--- Executing LIGHTWEIGHT economy deployment (inline) ---"
          echo ">>> Pulling latest image via compose service name 'economy'..."
          docker compose pull economy || true
          echo ">>> Starting/updating services..."
          docker compose up -d --remove-orphans
          echo ">>> Pruning dangling images..."
          docker image prune -f

          echo ">>> Health check and recent logs collection..."
          mkdir -p /tmp/economy-deploy-logs
          # Wait a bit for containers to settle
          sleep 5 || true
          docker compose ps > /tmp/economy-deploy-logs/compose-ps.txt || true
          # Try health endpoint (do not fail the job if not present)
          (curl -fsS http://localhost:3000/health || true) > /tmp/economy-deploy-logs/health.txt 2>&1 || true
          # Collect recent logs (last 20 minutes) without ANSI colors
          docker compose logs --since=20m --no-color economy  > /tmp/economy-deploy-logs/economy.log  || true
          docker compose logs --since=20m --no-color postgres > /tmp/economy-deploy-logs/postgres.log || true

          echo ">>> Recent economy logs (last 200 lines):"
          docker compose logs economy --tail=200 || true
          echo ">>> Recent postgres logs (last 100 lines):"
          docker compose logs postgres --tail=100 || true

    - name: Download deploy logs from server
      if: always()
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        source: "/tmp/economy-deploy-logs/*"
        target: "./deploy-logs"

    - name: Upload deploy logs artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: economy-deploy-logs
        path: deploy-logs
        
